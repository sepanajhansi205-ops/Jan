<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Valentine Pages</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to Interactive Valentine Pages</h1>
    <p>Enjoy a beautiful experience with our Valentine themed activities and styles!</p>
    <div id="valentine-activities">
        <div class="activity">
            <h2>Make a Valentine Card</h2>
            <button onclick="makeCard()">Create Card</button>
        </div>
        <div class="activity">
            <h2>Send a Valentine Message</h2>
            <button onclick="sendMessage()">Send Message</button>
        </div>
    </div>
    <footer>
        <p>Happy Valentine's Day!</p>
    </footer>
</body>
</html>
